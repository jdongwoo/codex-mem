name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  pycheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Lint (py_compile)
        run: python -m py_compile scripts/*.py
